<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">    
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" type="text/css">
</head>
<body class="container-fluid background">
    <h1>To-do List</h1>
    <div class="grid">
        <div id="bloco" class="g-col-6 g-col-md-4">
            <form id="forms">
                <div class="input-group mb-3">
                    <input class="form-control" type="text" placeholder="Digite aqui sua tarefa" id="task" aria-label="Recipient's">          
                    <button class="btn btn-outline-secondary" type="submit" id="adicionar">Adicionar tarefa</button>
                </div>
              
            </form>          
        </div>
    
        <div id="list" class="card border-primary mb-3 g-col-md-4 list-group lista" style="max-width: 30rem;">
        
        </div>

    </div>
    
    
    <script src="assets/js/scripts.js"></script>
</body>
</html>
